<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

<body style="background: #eeeef2">
<div class="panel panel-default">
    <div class="panel-heading">
            <h3 class="panel-title" style="text-align: center;">

                </h3>
            </div>
